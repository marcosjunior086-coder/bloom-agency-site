<!DOCTYPE html>
<html lang="pt-br">
<head>
<style>
  /* Variáveis de Cores */
  :root {
    --bg-color: #0B0B0D;
    --surface: #141414;
    --primary: #FF2F92;
    --secondary: #7B3FE4;
    --text: #F2F2F2;
    --border: rgba(123, 63, 228, 0.4);
  }

  body {
    background-color: transparent; /* Para misturar com o fundo do Wix */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Roboto, sans-serif;
  }

  .btn-container {
    position: relative;
    overflow: hidden;
    display: inline-flex;
    align-items: center;
    padding: 16px 32px;
    background-color: var(--surface);
    color: var(--text);
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    border: 1px solid var(--border);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  }

  /* O brilho que passa (Shine Effect) */
  .btn-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      120deg,
      transparent,
      rgba(255, 255, 255, 0.2),
      transparent
    );
    transition: all 0.6s ease;
  }

  .btn-container:hover::before {
    left: 100%;
  }

  .btn-container:hover {
    border-color: var(--primary);
    transform: translateY(-2px);
    box-shadow: 0 0 20px rgba(123, 63, 228, 0.3);
  }

  /* Estilo da Seta e Glow */
  .arrow {
    margin-left: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--primary);
    filter: drop-shadow(0 0 5px var(--primary)); /* Brilho da seta */
    transition: transform 0.3s ease;
  }

  .btn-container:hover .arrow {
    transform: translateX(5px);
  }

  /* Texto */
  .btn-text {
    z-index: 1;
    letter-spacing: 1px;
  }
</style>
</head>
<body>

  <a href="#" class="btn-container">
    <span class="btn-text">QUERO COMEÇAR</span>
    <span class="arrow">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <line x1="5" y1="12" x2="19" y2="12"></line>
        <polyline points="12 5 19 12 12 19"></polyline>
      </svg>
    </span>
  </a>

</body>
</html>
