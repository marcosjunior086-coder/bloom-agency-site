<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG BLOOM Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: transparent;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* Card Principal Estilo P√≠lula */
        .card-dark {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(59, 130, 246, 0.15));
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 9999px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        /* Modal de Boas-Vindas */
        .welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.95), rgba(59, 130, 246, 0.95));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            z-index: 1000;
            opacity: 0;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            color: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .welcome-message.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Confetes */
        .confetti {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            z-index: 999;
            top: -50px;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .confetti-active {
            animation: confetti-fall 3s ease-out forwards;
        }

        .btn-copy {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="flex items-center gap-4 card-dark px-5 py-3 sm:px-6 sm:py-4">
        <img src="https://marcosjunior086-coder.github.io/bloom-agency/bloom-agency.svg" 
             alt="BLOOM" class="h-8 sm:h-10 w-auto">
        
        <div class="text-left border-l border-white/10 pl-4">
            <span class="text-[10px] text-gray-400 block uppercase tracking-widest">TAG</span>
            <p id="tag-text" class="font-mono font-bold text-base sm:text-lg text-white">·¥ÆÀ°·µí·µí·µêü¶ã</p>
        </div>

        <button id="copy-btn" class="btn-copy flex items-center justify-center gap-2 ml-2 px-4 py-2 rounded-full hover:scale-105 active:scale-95 text-white">
            <svg id="copy-icon" class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            <span id="btn-text" class="text-sm font-bold">Copiar</span>
        </button>
    </div>

    <div id="welcome-modal" class="welcome-message">
        <div class="text-5xl mb-3">üéâ</div>
        <h2 class="text-2xl font-bold mb-2">Parab√©ns!</h2>
        <p class="text-sm opacity-90 mb-6">Voc√™ agora usa a TAG da <strong>Bloom Agency</strong>! Bem-vindo √† equipe ü¶ã</p>
        <button id="close-modal" class="w-full py-3 bg-white text-purple-600 rounded-xl font-bold hover:bg-gray-100 transition-colors">
            Continuar
        </button>
    </div>

    <div id="confetti-box"></div>

    <script>
        const copyBtn = document.getElementById('copy-btn');
        const btnText = document.getElementById('btn-text');
        const modal = document.getElementById('welcome-modal');
        const closeBtn = document.getElementById('close-modal');
        const tag = "·¥ÆÀ°·µí·µí·µêü¶ã";

        function shootConfetti() {
            const container = document.getElementById('confetti-box');
            const emojis = ['üéâ', '‚ú®', 'üíú', 'üíô', 'ü¶ã'];
            for (let i = 0; i < 40; i++) {
                const c = document.createElement('div');
                c.className = 'confetti confetti-active';
                c.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                c.style.left = Math.random() * 100 + '%';
                c.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(c);
                setTimeout(() => c.remove(), 4000);
            }
        }

        copyBtn.onclick = () => {
            navigator.clipboard.writeText(tag).then(() => {
                // Feedback visual no bot√£o
                btnText.innerText = "Copiado!";
                copyBtn.style.background = "#10b981";
                
                // Mostra Modal e Confetes
                setTimeout(() => {
                    modal.classList.add('active');
                    shootConfetti();
                }, 300);

                // Reseta bot√£o ap√≥s 2s
                setTimeout(() => {
                    btnText.innerText = "Copiar";
                    copyBtn.style.background = "";
                }, 2000);
            });
        };

        closeBtn.onclick = () => modal.classList.remove('active');
    </script>
</body>
</html>
