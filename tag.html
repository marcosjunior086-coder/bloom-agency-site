<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG BLOOM Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: transparent;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: sans-serif;
            overflow: hidden;
        }

        .card-dark {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(59, 130, 246, 0.2));
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 9999px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            border-radius: 24px;
            padding: 25px;
            width: 85%;
            max-width: 320px;
            z-index: 2000;
            opacity: 0;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            color: white;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        .welcome-message.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .confetti {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            z-index: 1500;
            top: -20px;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        .animate-fall { animation: fall 3s linear forwards; }
    </style>
</head>
<body>

    <div class="flex items-center gap-4 card-dark px-5 py-3">
        <img src="https://marcosjunior086-coder.github.io/bloom-agency/bloom-agency.svg" alt="BLOOM" class="h-8 w-auto">
        <div class="border-l border-white/20 pl-4">
            <span class="text-[10px] text-gray-400 block uppercase tracking-widest">TAG</span>
            <p class="font-mono font-bold text-white">·¥ÆÀ°·µí·µí·µêü¶ã</p>
        </div>
        <button id="copy-btn" class="bg-gradient-to-r from-purple-500 to-blue-500 px-4 py-2 rounded-full hover:scale-105 active:scale-95 text-white transition-all">
            <span id="btn-text" class="text-sm font-bold">Copiar</span>
        </button>
    </div>

    <div id="modal" class="welcome-message">
        <div class="text-4xl mb-2">üéâ</div>
        <h2 class="text-xl font-bold mb-1">Copiado!</h2>
        <p class="text-xs opacity-90 mb-4">TAG adicionada √† sua √°rea de transfer√™ncia. Bem-vindo √† equipe ü¶ã</p>
        <button id="close-modal" class="w-full py-2 bg-white text-purple-600 rounded-lg font-bold text-sm">
            Fechar
        </button>
    </div>

    <div id="confetti-holder"></div>

    <script>
        const btn = document.getElementById('copy-btn');
        const btnText = document.getElementById('btn-text');
        const modal = document.getElementById('modal');
        const close = document.getElementById('close-modal');
        const tagText = "·¥ÆÀ°·µí·µí·µêü¶ã";

        function shoot() {
            const holder = document.getElementById('confetti-holder');
            const emojis = ['üéâ', '‚ú®', 'üíú', 'ü¶ã'];
            for (let i = 0; i < 30; i++) {
                const c = document.createElement('div');
                c.className = 'confetti animate-fall';
                c.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                c.style.left = Math.random() * 100 + '%';
                c.style.animationDelay = Math.random() * 0.5 + 's';
                holder.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        function handleCopy() {
            // M√©todo Fallback (Mais compat√≠vel com Wix)
            const input = document.createElement('input');
            input.value = tagText;
            document.body.appendChild(input);
            input.select();
            try {
                document.execCommand('copy');
                // Sucesso visual
                btnText.innerText = "Pronto!";
                btn.style.background = "#10b981";
                modal.classList.add('active');
                shoot();
            } catch (err) {
                console.error("Erro ao copiar", err);
            }
            document.body.removeChild(input);

            setTimeout(() => {
                btnText.innerText = "Copiar";
                btn.style.background = "";
            }, 2000);
        }

        btn.onclick = handleCopy;
        close.onclick = () => modal.classList.remove('active');
    </button>
</body>
</html>
