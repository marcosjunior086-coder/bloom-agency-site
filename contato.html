<!DOCTYPE html>

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

  :root {

    --bg-dark: #0B0B0D;

    --surface-glass: rgba(10, 10, 12, 0.95);

    --primary: #FF2F92;

    --secondary: #7B3FE4;

    --text-main: #F2F2F2;

    --text-sec: #B3B3B3;

    --border-purple: rgba(123, 63, 228, 0.4);

    --whatsapp-green: #25D366;

  }



  body {

    background-color: transparent;

    margin: 0;

    font-family: 'Segoe UI', sans-serif;

  }



  .container {

    max-width: 1200px;

    margin: 0 auto;

    padding: 40px 15px;

    text-align: center;

  }



  .header-section h2 {

    color: var(--primary);

    font-size: 2.2rem;

    text-transform: uppercase;

    text-shadow: 0 0 15px rgba(255, 47, 146, 0.4);

    margin-bottom: 40px;

  }



  .team-grid {

    display: flex;

    flex-wrap: wrap;

    gap: 30px;

    justify-content: center;

  }



  /* Card Caixote com Efeito Vidraça e Movimento */

  .team-card {

    background: linear-gradient(135deg, #0d0d0f 0%, rgba(123, 63, 228, 0.08) 100%);

    backdrop-filter: blur(12px);

    border: 1px solid var(--border-purple);

    border-radius: 20px;

    padding: 15px 15px;

    width: 230px;

    transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);

    display: flex;

    flex-direction: column;

    align-items: center;

  }



  .team-card:hover {

    transform: translateY(-15px) scale(1.03);

    border-color: var(--primary);

    box-shadow: 0 20px 40px rgba(255, 47, 146, 0.2);

  }



  .photo-container {

    width: 100px;

    height: 100px;

    border-radius: 50%;

    border: 3px solid var(--secondary);

    padding: 5px;

    margin-bottom: 20px;

    background: rgba(0,0,0,0.3);

    display: flex;

    align-items: center;

    justify-content: center;

    overflow: hidden;

  }



  .photo-container img {

    width: 100%; height: 100%;

    border-radius: 50%;

    object-fit: cover;

  }



  .member-name { font-size: 1.3rem; font-weight: bold; color: var(--text-main); margin-bottom: 5px; }

  .member-role { color: var(--primary); font-size: 0.85rem; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 1px;}



  /* Botão WhatsApp */

  .wa-button {

    background: #000;

    color: white;

    text-decoration: none;

    padding: 12px 20px;

    border-radius: 12px;

    font-size: 0.9rem;

    font-weight: bold;

    display: flex;

    align-items: center;

    gap: 10px;

    border: 1px solid rgba(255,255,255,0.1);

    transition: all 0.3s ease;

    width: 85%;

    justify-content: center;

  }



  .wa-button svg { fill: white; width: 18px; transition: all 0.3s ease; }



  .wa-button:hover {

    border-color: var(--whatsapp-green);

    box-shadow: 0 0 15px var(--whatsapp-green);

    color: var(--whatsapp-green);

  }



  .wa-button:hover svg { fill: var(--whatsapp-green); }



  /* Seção Instagram */

  .instagram-container {

    margin-top: 70px;

    display: flex;

    justify-content: center;

  }



  .insta-card {

    background: rgba(15, 15, 15, 0.9);

    border: 1px solid var(--border-purple);

    padding: 20px 45px;

    border-radius: 50px;

    display: flex;

    align-items: center;

    gap: 15px;

    text-decoration: none;

    color: var(--text-main);

    font-weight: bold;

    transition: all 0.4s ease;

  }



  .insta-card:hover {

    transform: scale(1.1);

    border-color: #E1306C;

    box-shadow: 0 0 25px rgba(225, 48, 108, 0.4);

  }



  .insta-icon { width: 28px; height: 28px; }



  .insta-card:hover .insta-icon {

    animation: shake 0.5s infinite;

  }



  @keyframes shake {

    0% { transform: rotate(0deg); }

    25% { transform: rotate(8deg); }

    75% { transform: rotate(-8deg); }

    100% { transform: rotate(0deg); }

  }



  @media (max-width: 600px) {

    .team-grid { gap: 25px; }

    .team-card { width: 90%; max-width: 280px; }

    .header-section h2 { font-size: 1.8rem; }

  }

</style>

</head>
