<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency ID - BLOOM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: transparent;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        /* Estilo do Card em formato de Pílula */
        .card-dark {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(59, 130, 246, 0.15));
            border: 1px solid rgba(139, 92, 246, 0.25);
            border-radius: 9999px; /* Formato pílula */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .card-dark:hover {
            border-color: rgba(139, 92, 246, 0.5);
            transform: scale(1.02);
        }

        /* Animação suave no botão */
        .btn-bloom {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            transition: all 0.3s ease;
        }

        .btn-bloom:hover {
            filter: brightness(1.1);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }
    </style>
</head>
<body>

    <div class="flex flex-col items-center justify-center w-full px-4">
        <div class="inline-flex flex-wrap items-center justify-center gap-4 card-dark px-6 py-3 sm:py-4">
            
            <img src="https://marcosjunior086-coder.github.io/bloom-fotos/logo-kako.svg" 
                 alt="Kako" 
                 class="h-8 sm:h-10 w-auto" 
                 onerror="this.style.display='none';">

            <div class="hidden sm:block w-[1px] h-8 bg-white/10"></div>

            <div class="text-left">
                <span class="text-[10px] uppercase tracking-wider text-gray-400 block">Agency ID</span>
                <p class="font-mono font-bold text-base sm:text-lg text-white leading-none">149995</p>
            </div>

            <a href="https://www.kako.live/act/agency_invite_anchor_share.html?invite_code=149995&invite_show_id=10495846" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="btn-bloom flex items-center justify-center gap-2 px-5 py-2.5 rounded-full text-white no-underline shadow-lg">
                
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                <span class="text-sm font-bold whitespace-nowrap">Entrar na agência</span>
            </a>

        </div>
    </div>

</body>
</html>
