<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel BLOOM Wix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: transparent;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Evita barras de rolagem no Wix */
        }

        .carousel-wrapper {
            width: 100%;
            max-width: 100%; /* Ocupa a largura total do container do Wix */
            padding: 10px;
            box-sizing: border-box;
        }

        .card-dark {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(59, 130, 246, 0.15));
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); /* Suporte para Safari/iPhone */
            padding: 20px;
            position: relative;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            width: 100%;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: transform;
        }

        .carousel-slide {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container da Imagem - Responsivo */
        .img-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 10px;
            width: 100%;
            max-width: 350px; /* Limita o tamanho no Desktop */
            aspect-ratio: 4/5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Botões Adaptáveis */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(139, 92, 246, 0.4);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .btn-prev { left: 5px; }
        .btn-next { right: 5px; }

        /* Ajustes para Mobile (Telas menores que 640px) */
        @media (max-width: 640px) {
            .card-dark { padding: 10px; }
            .img-box { max-width: 280px; } /* Um pouco menor no celular para não apertar */
            .nav-btn { width: 35px; height: 35px; }
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .indicator.active {
            background: #8b5cf6;
            box-shadow: 0 0 10px #8b5cf6;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="carousel-wrapper">
        <div class="card-dark">
            <div class="carousel-container">
                <button class="nav-btn btn-prev" id="prev" aria-label="Anterior">❮</button>
                <button class="nav-btn btn-next" id="next" aria-label="Próximo">❯</button>

                <div class="carousel-track" id="track">
                    <div class="carousel-slide">
                        <div class="img-box"><img src="https://marcosjunior086-coder.github.io/bloom-fotos/bloom1.svg" alt="Bloom 1"></div>
                    </div>
                    <div class="carousel-slide">
                        <div class="img-box"><img src="https://marcosjunior086-coder.github.io/bloom-fotos/bloom2.svg" alt="Bloom 2"></div>
                    </div>
                    <div class="carousel-slide">
                        <div class="img-box"><img src="https://marcosjunior086-coder.github.io/bloom-fotos/bloom3.svg" alt="Bloom 3"></div>
                    </div>
                </div>
            </div>

            <div class="flex justify-center gap-3 mt-4" id="dotsContainer">
                <button class="indicator active"></button>
                <button class="indicator"></button>
                <button class="indicator"></button>
            </div>
        </div>
    </div>

    <script>
        const track = document.getElementById('track');
        const dots = document.querySelectorAll('.indicator');
        const nextBtn = document.getElementById('next');
        const prevBtn = document.getElementById('prev');
        let index = 0;

        function update() {
            track.style.transform = `translateX(-${index * 100}%)`;
            dots.forEach((d, i) => d.classList.toggle('active', i === index));
        }

        nextBtn.onclick = () => { index = (index + 1) % dots.length; update(); };
        prevBtn.onclick = () => { index = (index - 1 + dots.length) % dots.length; update(); };
        dots.forEach((dot, i) => { dot.onclick = () => { index = i; update(); }; });

        // Auto-slide
        let play = setInterval(() => nextBtn.onclick(), 5000);
        
        // Pausa ao interagir (importante para mobile)
        document.body.addEventListener('touchstart', () => clearInterval(play));
    </script>
</body>
</html>
